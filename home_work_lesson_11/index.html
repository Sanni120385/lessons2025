<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/style.css">
	<title>Home work lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--margin">
			<div class="header__container">
				<ul class="header__menu menu">
					<li class="menu__item">
						<a class="menu__link" href="#practice">Practice</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#flipper">Flipper</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#car">Transport</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="main main--margin">
			<div class="main__container">

				<div id="practice" class="practice practice--margin">
					<h1 class="practice__title">Transform</h1>
					<div class="practice__house">
						<h2 class="practice__subtitle">2D</h2>
						<div class="practice__block block">
							<div class="block__item">
								<p>Translate</p>
							</div>
						</div>
						<div class="practice__block block block--percentages">
							<div class="block__item block__item--percentages">
								<p>Translate Percentages</p>
							</div>
						</div>
						<div class="practice__block block block--scale">
							<div class="block__item block__item--scale">
								<p>Scale</p>
							</div>
						</div>
						<div class="practice__block block block--scale-big">
							<div class="block__item block__item--scale-big">
								<p>Scale</p>
							</div>
						</div>
						<div class="practice__block block block--rotate">
							<div class="block__item block__item--rotate">
								<p>Rotate</p>
							</div>
						</div>
						<div class="practice__block block block--skew">
							<div class="block__item block__item--skew">
								<p>Skew</p>
							</div>
						</div>
						<div class="practice__block block block--matrix">
							<div class="block__item block__item--matrix">
								<p>Matrix</p>
							</div>
						</div>
						<div class="practice__block block block--multi">
							<div class="block__item block__item--multi">
								<p>Multi</p>
							</div>
						</div>
						<div class="practice__block block block--origin">
							<div class="block__item block__item--origin">
								<p>Origin</p>
							</div>
						</div>
						<div class="practice__block block block--origin2">
							<div class="block__item block__item--origin2">
								<p>Origin</p>
							</div>
						</div>
						<h2 class="practice__subtitle practice__subtitle--3d">3D</h2>
						<div class="practice__block block block--perspective">
							<div class="block__item block__item--perspective">
								<p>Perspective</p>
								<p>Perspective-origin</p>
							</div>
						</div>
						<div class="practice__block block block--style">
							<div class="block__item block__item--style">
								<p>Style</p>
							</div>
						</div>
						<div class="practice__block block block--style2">
							<div class="block__item block__item--style2">
								<p>Style</p>
							</div>
						</div>
						<div class="practice__block block block--style3">
							<div class="block__item block__item--style3">
								<p>Style</p>
							</div>
						</div>
						<div class="practice__block block block--style4">
							<div class="block__item block__item--style4">
								<p>Style</p>
							</div>
						</div>
					</div>
				</div>
				<h2 class="flipper flipper--mergin">Flipper</h2>

				<div id="flipper" class="box box--margin">
					<div class="coin">
						<div class="coin__body">
							<div class="coin__back">
								<img src="img/589b9c257cc8e11d0334dc43f5388336.webp" alt="coin">
							</div>
							<div class="coin__front">
								<img src="img/8ae42bc2ededb34878253a9bd372ee4b.webp" alt="coin">
							</div>
						</div>
					</div>
				</div>

				<div class="transport transport--margin">
					<img class="transport__image"
						src="img/cityscape-scene-with-street-modern-building-with-sky-background-smart-city-with-park-free-vector.jpg"
						alt="#">
					<div id="car" class="car">
						<div class="car__container">
							<div class="car__wheel"></div>
							<div class="car__wheel-center"></div>
							<div class="car__wheel-center2"></div>
							<div class="car__wheel2"></div>
							<div class="car__wheel-center3"></div>
							<div class="car__wheel-center4"></div>
							<div class="car__wheel3"></div>
							<div class="car__wheel-center5"></div>
							<div class="car__wheel-center6"></div>
							<div class="car__cabin1"></div>
							<div class="car__frame"></div>
							<div class="car__frame2"></div>
							<div class="car__mudguard"></div>
							<div class="car__trailed"></div>
							<div class="car__trailed2"></div>
							<div class="car__cabin"></div>
							<div class="car__bumper"></div>
							<div class="car__cabin2"></div>
							<div class="car__glass"></div>
							<div class="car__door"></div>
							<div class="car__window"></div>
							<div class="car__window2"></div>
							<div class="car__handle"></div>
							<div class="car__visor"></div>
							<div class="car__roof"></div>
							<div class="car__exhaust"></div>
							<div class="car__exhaust2"></div>
							<div class="car__exhaust3"></div>
							<div class="car__mirror"></div>
							<div class="car__mirror2"></div>
							<div class="car__mirror3"></div>
							<div class="car__turn-signal"></div>
							<div class="car__headlight"></div>
							<div class="car__steps"></div>
							<div class="car__steps2"></div>
							<div class="car__handrail"></div>
							<div class="car__handrail2"></div>
							<div class="car__handrail3"></div>
							<div class="car__trailer trailer">
								<img class="trailer__logo1" src="img/Yevhen.webp" alt="#">
								<img class="trailer__logo2" src="img/logo.webp" alt="#">
								<img class="trailer__logo3" src="img/Yevhen.webp" alt="#">
							</div>
							<div class="car__trailer-wheel1"></div>
							<div class="car__trailer-wheel2"></div>
							<div class="car__trailer-wheel-center1"></div>
							<div class="car__trailer-wheel-center2"></div>
							<div class="car__trailer-wheel-center3"></div>
							<div class="car__trailer-wheel-center4"></div>
							<div class="car__rear-beam"></div>
							<div class="car__mudguard2"></div>
							<div class="car__bumper2"></div>
							<div class="car__bumper3"></div>
							<div class="car__turn-signal2"></div>
							<div class="car__lantern"></div>
							<div class="car__frame3"></div>
							<div class="car__dimensions"></div>
							<div class="car__dimensions2"></div>
							<div class="car__dimensions3"></div>
							<div class="car__dimensions4"></div>
							<div class="car__dimensions5"></div>
							<div class="car__dimensions6"></div>
							<div class="car__dimensions7"></div>
							<div class="car__dimensions8"></div>
							<div class="car__lantern2"></div>
						</div>
					</div>
				</div>

			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<h4 class="footer__title">Produced in 2025</h4>
			</div>
		</footer>
	</div>
</body>

</html>
