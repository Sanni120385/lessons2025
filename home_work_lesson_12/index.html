<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/style.css">
	<title>Home work lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--margin">
			<div class="header__container">
				<h1 class="header__title">Truck</h1>
			</div>
		</header>
		<main class="main main--margin">
			<div class="main__container">

				<div class="transport transport--margin">
					<div id="car" class="car">
						<div class="car__container">
							<div class="car__wheel"></div>
							<div class="car__wheel-center"></div>
							<div class="car__wheel-center2"></div>
							<div class="car__wheel2"></div>
							<div class="car__wheel-center3"></div>
							<div class="car__wheel-center4"></div>
							<div class="car__wheel3"></div>
							<div class="car__wheel-center5"></div>
							<div class="car__wheel-center6"></div>
							<div class="car__cabin1"></div>
							<div class="car__frame"></div>
							<div class="car__frame2"></div>
							<div class="car__mudguard"></div>
							<div class="car__trailed"></div>
							<div class="car__trailed2"></div>
							<div class="car__cabin"></div>
							<div class="car__bumper"></div>
							<div class="car__cabin2"></div>
							<div class="car__glass"></div>
							<div class="car__door"></div>
							<div class="car__window"></div>
							<div class="car__window2"></div>
							<div class="car__handle"></div>
							<div class="car__visor"></div>
							<div class="car__roof"></div>
							<div class="car__exhaust"></div>
							<div class="car__exhaust2"></div>
							<div class="car__exhaust3"></div>
							<div class="car__mirror"></div>
							<div class="car__mirror2"></div>
							<div class="car__mirror3"></div>
							<div class="car__turn-signal"></div>
							<div class="car__headlight"></div>
							<div class="car__steps"></div>
							<div class="car__steps2"></div>
							<div class="car__handrail"></div>
							<div class="car__handrail2"></div>
							<div class="car__handrail3"></div>
							<div class="car__trailer trailer">
								<img class="trailer__logo1" src="img/Yevhen.webp" alt="#">
								<img class="trailer__logo2" src="img/logo.webp" alt="#">
								<img class="trailer__logo3" src="img/Yevhen.webp" alt="#">
							</div>
							<div class="car__trailer-wheel1"></div>
							<div class="car__trailer-wheel2"></div>
							<div class="car__trailer-wheel-center1"></div>
							<div class="car__trailer-wheel-center2"></div>
							<div class="car__trailer-wheel-center3"></div>
							<div class="car__trailer-wheel-center4"></div>
							<div class="car__rear-beam"></div>
							<div class="car__mudguard2"></div>
							<div class="car__bumper2"></div>
							<div class="car__bumper3"></div>
							<div class="car__turn-signal2"></div>
							<div class="car__lantern"></div>
							<div class="car__frame3"></div>
							<div class="car__dimensions"></div>
							<div class="car__dimensions2"></div>
							<div class="car__dimensions3"></div>
							<div class="car__dimensions4"></div>
							<div class="car__dimensions5"></div>
							<div class="car__dimensions6"></div>
							<div class="car__dimensions7"></div>
							<div class="car__dimensions8"></div>
							<div class="car__lantern2"></div>
						</div>
					</div>
				</div>

			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<h4 class="footer__title">Produced in 2025</h4>
			</div>
		</footer>
	</div>
</body>

</html>
