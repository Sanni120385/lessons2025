<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/style.css">
	<title>Home work lesson 15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--margin">
			<div class="header__container">
				<a class="header__logo" href="#">
					<img src="img/logo.svg" alt="icon logo">
				</a>
				<form action="#" enctype="multipart/form-data" method="post" class="header__form">
					<div class="header__blok-input blok-input-header">
						<input autocomplete="off" type="text" class="blok-input-header__input" placeholder="Search something"
							name="form[]">
						<div class="blok-input-header__logo"></div>
					</div>
				</form>
				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__item">
							<a class="header__link" href="#">Home</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">SHOP<img src="img/chevron-down.svg" alt="#"></a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">BLOG</a>
						</li>
						<li class="header__item">
							<a class="header__link" href="#">ABOUT US</a>
						</li>
					</ul>
				</nav>
				<ul class="header__selected selected-header">
					<li class="selected-header__item">
						<a class="selected-header__link" href="#">
							<img src="img/vector1.svg" alt="icon">
							<span>LOVE</span>
						</a>
					</li>
					<li class="selected-header__item">
						<a class="selected-header__link" href="#">
							<img src="img/vector2.svg" alt="icon">
							<span>CART</span>
						</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="main main--margin">
			<div class="main__container">
				<div class="hero">
					<div class="hero__container">
						<div class="hero__content">
							<h1 class="hero__title">WELCOME TO OUR</h1>
							<h2 class="hero__subtitle">FURNITURE<br>
								<span>GALLERY</span>
							</h2>
							<h3 class="hero__subtitle-two">BROWSE OUR SELECTIONS</h3>
							<p>Featuring sleek designs and innovative materials that<br> seamlessly blend form and function.
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class=" footer">
			<div class="footer__container">
				<h4 class="footer__title">Produced in 2025</h4>
			</div>
		</footer>
	</div>
</body>

</html>
